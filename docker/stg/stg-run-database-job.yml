version: '3.8'

services:
  keycloak_db_stage:
    image: postgres:latest
    container_name: keycloak_db_stage
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${KEYCLOAK_POSTGRES_PASSWORD}
      POSTGRES_DB: keycloak-db
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5502:5432"

networks:
  default:
    external: true
    name: aimcup-network